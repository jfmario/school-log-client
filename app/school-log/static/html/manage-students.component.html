
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">

        <p class="center" *ngIf="children.length==0">
            You have no students.
        </p>

        <div class="list-group">
            <a
                *ngFor="let student of children"
                [class]="list-group-item"
            >{{ student.name }}</a>
            <a [routerLink]="['/newstudent']">Add Student</a>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
