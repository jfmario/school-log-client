<div class="panel panel-success">
    <div class="panel-heading"><h3 class="panel-title">New Student</h3></div>
    <div class="panel-body">
        <div class="form">
            <div class="form-group">

                <label for="name">Name</label>

                <p><span class="label label-danger">WARNING:</span> Name is permament.</p>

                <input id="name" class="form-control" type="text" [(ngModel)]="child.name" required />
            </div>
            <div class="form-group">

                <label for="age">Age</label>

                <input id="age" class="form-control" type="number" [(ngModel)]="child.age" />
            </div>
            <div class="form-group">

                <label for="grade">Grade</label>

                <input id="grade" class="form-control" type="number" [(ngModel)]="child.grade" />
            </div>
            <div class="btn-group btn-group-justified">
                <a class="btn btn-primary" (click)="saveStudent()">Create</a>
                <a class="btn btn-warning" (click)="cancel()">Cancel</a>
            </div>
        </div>
    </div>
</div>
