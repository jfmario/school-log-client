<div class="panel panel-info">
    <div class="panel-heading"><h3 class="panel-title">Edit {{ student.name }}</h3></div>
    <div class="panel-body">
        <div class="form">
            <div class="form-group">

                <label for="age">Age</label>

                <input id="age" class="form-control" type="number" [(ngModel)]="student.age" />
            </div>
            <div class="form-group">

                <label for="grade">Grade</label>

                <input id="grade" class="form-control" type="number" [(ngModel)]="student.grade" />
            </div>
            <div class="btn-group btn-group-justified">
                <a class="btn btn-primary" (click)="saveStudent()">Save</a>
                <a class="btn btn-warning" (click)="cancel()">Cancel</a>
            </div>
        </div>
    </div>
</div>
