<div class="panel panel-primary">
    <div class="panel-heading">Register</div>
    <div class="panel-body">
        <div class="form">
            <div class="form-group">

                <label for="username">Username</label>

                <input id="username" class="form-control" type="text" [(ngModel)]="userObj.username" />
            </div>
            <div class="form-group">

                <label for="password">Password</label>

                <input id="password" class="form-control" type="password" [(ngModel)]="userObj.password" />
            </div>
            <div class="form-group">

                <label for="email">Email Address</label>

                <input id="email" class="form-control" type="email" [(ngModel)]="userObj.emailAddress" />
            </div>
            <div class="form-group">
                <button class="btn btn-primary" (click)="register()">Register</button>
            </div>
        </div>
    </div>
</div>
