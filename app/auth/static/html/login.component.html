<div class="panel panel-primary">
    <div class="panel-heading">Login</div>
    <div class="panel-body">
        <div class="form">
            <div class="alert alert-success" *ngIf="newlyRegistered">
                <b>Success!</b> You have been registered, please login to
                continue.
            </div>
            <div class="alert alert-danger" *ngIf="failedAttempt">
                <b>Oops!</b> Invalid username/password combination.
            </div>
            <div class="form-group">

                <label for="username">Username</label>

                <input id="username" class="form-control" type="text" [(ngModel)]="userObj.username" />
            </div>
            <div class="form-group">

                <label for="password">Password</label>

                <input id="password" class="form-control" type="password" [(ngModel)]="userObj.password" />
            </div>
            <div class="form-group">
                <button class="btn btn-primary" (click)="login()">Login</button>
            </div>
        </div>
    </div>
</div>
